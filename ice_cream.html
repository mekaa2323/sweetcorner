<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ice Cream Menu — Sweet Corner</title>
<style>
:root{
  --bg: #fffdfa;
  --panel: #ffffff;
  --accent: #b36b47;
  --muted: #7a6258;
  --card-radius: 12px;
  --gap: 18px;
  --shadow: 0 10px 30px rgba(33,33,33,0.08);
  --section-color: #3b2b1f;
}

body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:var(--bg);
  color:var(--section-color);
  padding:28px 16px;
}

.wrap{max-width:1200px;margin:0 auto}

h1{text-align:center;margin:6px 0 16px;color:var(--accent);font-size:1.6rem;letter-spacing:0.6px;}
p.lead{text-align:center;margin:0 0 22px;color:var(--muted);}
.section-title{font-size:1.08rem;color:var(--section-color);font-weight:700;margin:28px 0 12px;text-align:left;}
.grid{display:grid;grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));gap:var(--gap);justify-content: center;}
.card{background:var(--panel);border-radius:var(--card-radius);overflow:hidden;box-shadow:var(--shadow);transition: transform 0.18s ease, box-shadow 0.18s ease;display:flex;flex-direction:column;text-align:center;padding:12px;}
.card:hover{transform:translateY(-8px);box-shadow:0 26px 50px rgba(0,0,0,0.12);}
.thumb{width:100%;height:180px;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;margin-bottom:10px;}
.thumb img{width:100%;height:100%;object-fit:cover;display:block;}
.name{font-weight:700;font-size:15px;color:var(--section-color);margin-bottom:6px;}
.price{color:var(--accent);font-weight:700;font-size:14px;margin-bottom:8px;}
input.qty{width:60px;margin-bottom:8px;padding:6px;border:1px solid #000;border-radius:6px;text-align:center;}
button.addCart{background:#000;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600;transition:background 0.2s ease;margin-bottom:8px;}
button.addCart:hover{background:#333;}
.confirm-btn{background:#000;color:#fff;padding:12px 24px;border:none;border-radius:8px;cursor:pointer;font-weight:600;margin-top:20px;display:inline-block;}
.confirm-btn:hover{background:#333;}
footer{margin:34px 0 60px;color:var(--muted);font-size:14px;text-align:center;}
</style>
</head>
<body>
<div class="wrap">
<h1>Ice Cream Menu</h1>
<p class="lead">Select quantity and click "Add to Cart".</p>

<div>
<div class="section-title">All Flavors</div>
<section class="grid">

<!-- نكهات الايس كريم -->
<article class="card">
  <div class="thumb"><img src="images/ice_chocolate.jpg" alt="Chocolate Ice Cream"></div>
  <div class="name">Chocolate</div>
  <div class="price">50 EGP</div>
  <input type="number" class="qty" min="1" value="1">
  <button class="addCart" onclick="addToCart('Chocolate',50,this.previousElementSibling.value)">Add to Cart</button>
</article>

</section>
</div>

<div style="text-align:center;">
  <button class="confirm-btn" onclick="goToConfirm()">View Cart / Confirm Order</button>
</div>

<footer>© <span id="yr"></span> Sweet Corner — All rights reserved.</footer>
</div>

<script>
document.getElementById('yr').textContent = new Date().getFullYear();

function addToCart(name, price, qty){
  qty = parseInt(qty);
  let cart = JSON.parse(localStorage.getItem('orderData')) || {cart:[]};
  let existing = cart.cart.find(i=>i.name===name);
  if(existing){ existing.qty += qty; } 
  else { cart.cart.push({name,price,qty}); }
  localStorage.setItem('orderData', JSON.stringify(cart));
  alert(name + " x" + qty + " added to cart");
}

function goToConfirm(){
  let cart = JSON.parse(localStorage.getItem('orderData')) || {cart:[]};
  if(cart.cart.length === 0){
    alert("Your cart is empty! Please add products first.");
    return;
  }
  window.location.href = 'confirm.html';
}
</script>
</body>
</html>
