<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Corner | Candy</title>
  <style>
:root{
  --bg: #fff;
  --panel: #fefefe;
  --accent: #000;
  --muted: #333;
  --card-radius: 20px;
  --gap: 16px;
  --shadow: 0 6px 15px rgba(0,0,0,0.08);
}

body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:var(--bg);
  color:#000;
  padding:16px;
}

header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
header h1{font-size:1.8rem;}
nav a{text-decoration:none;color:#000;font-weight:600;margin-left:16px;}

.menu-section{margin-bottom:40px;}
.menu-title{font-size:1.4rem;margin-bottom:16px;color:#000;}

.menu-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:var(--gap);}

.menu-item{background:var(--panel);border-radius:var(--card-radius);box-shadow:var(--shadow);padding:12px;text-align:center;transition: transform 0.2s ease, box-shadow 0.2s ease;}
.menu-item:hover{transform:translateY(-5px);box-shadow:0 15px 30px rgba(0,0,0,0.12);}
.menu-item img{width:100%;height:160px;object-fit:cover;border-radius:15px;margin-bottom:10px;}
.menu-item h3{margin-bottom:6px;}
.menu-item p{margin-bottom:8px;font-weight:700;color:var(--accent);}
.menu-item input.qty{width:60px;margin-bottom:8px;padding:6px;border:1px solid #000;border-radius:6px;text-align:center;}
.menu-item button.addCart{background:#000;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600;transition:background 0.2s ease;}
.menu-item button.addCart:hover{background:#333;}

.confirm-btn{background:#000;color:#fff;padding:12px 24px;border:none;border-radius:8px;cursor:pointer;font-weight:600;margin-top:20px;display:block;margin-left:auto;margin-right:auto;}
.confirm-btn:hover{background:#333;}

footer{margin:30px 0 40px;color:var(--muted);font-size:14px;text-align:center;}

@media(max-width:480px){
  .menu-item{width:100%;padding:12px;}
  .menu-item img{height:140px;}
  .menu-item input.qty{width:50px;}
}
  </style>
</head>
<body>

<header>
  <h1>Sweet Corner</h1>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<section class="menu-section">
  <h2 class="menu-title">Candy</h2>
  <div class="menu-container">

    <div class="menu-item">
      <img src="images/lollipop.jpg" alt="Lollipop">
      <h3>Lollipop</h3>
      <p>30 EGP</p>
      <input type="number" class="qty" min="1" value="1">
      <button class="addCart" onclick="addToCart('Lollipop',30,this.previousElementSibling.value)">Add to Cart</button>
    </div>

    <div class="menu-item">
      <img src="images/gummy_bears.jpg" alt="Gummy Bears">
      <h3>Gummy Bears</h3>
      <p>40 EGP</p>
      <input type="number" class="qty" min="1" value="1">
      <button class="addCart" onclick="addToCart('Gummy Bears',40,this.previousElementSibling.value)">Add to Cart</button>
    </div>

    <div class="menu-item">
      <img src="images/chocolate_bar.jpg" alt="Chocolate Bar">
      <h3>Chocolate Bar</h3>
      <p>50 EGP</p>
      <input type="number" class="qty" min="1" value="1">
      <button class="addCart" onclick="addToCart('Chocolate Bar',50,this.previousElementSibling.value)">Add to Cart</button>
    </div>

  </div>
</section>

<button class="confirm-btn" onclick="goToConfirm()">View Cart / Confirm Order</button>

<footer>© <span id="yr"></span> Sweet Corner — All rights reserved.</footer>

<script>
document.getElementById('yr').textContent = new Date().getFullYear();

function addToCart(name, price, qty){
  qty = parseInt(qty);
  let cart = JSON.parse(localStorage.getItem('orderData')) || {cart:[]};
  let existing = cart.cart.find(i=>i.name===name);
  if(existing){ existing.qty += qty; } 
  else { cart.cart.push({name,price,qty}); }
  localStorage.setItem('orderData', JSON.stringify(cart));
  alert(name + " x" + qty + " added to cart");
}

function goToConfirm(){
  let cart = JSON.parse(localStorage.getItem('orderData')) || {cart:[]};
  if(cart.cart.length === 0){
    alert("Your cart is empty! Please add products first.");
    return;
  }
  window.location.href = 'confirm.html';
}
</script>

</body>
</html>
