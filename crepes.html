<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Crepes — Sweet Corner</title>
<style>
:root{
  --bg: #ffffff;
  --panel: #fefefe;
  --accent: #000;
  --muted: #333;
  --card-radius: 20px;
  --gap: 20px;
  --shadow: 0 6px 15px rgba(0,0,0,0.08);
}

body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:var(--bg);
  color:#000;
  padding:28px 16px;
}

.wrap{max-width:1200px;margin:0 auto}

h1{text-align:center;margin:6px 0 16px;color:#000;font-size:1.8rem;}
p.lead{text-align:center;margin:0 0 22px;color:var(--muted);}
.section-title{font-size:1.1rem;color:#000;font-weight:700;margin:28px 0 12px;text-align:left;}
.grid{display:grid;grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));gap:var(--gap);justify-content: center;}
.card{background:var(--panel);border-radius:var(--card-radius);overflow:hidden;box-shadow:var(--shadow);transition: transform 0.2s ease, box-shadow 0.2s ease;display:flex;flex-direction:column;text-align:center;padding:16px;}
.card:hover{transform:translateY(-8px);box-shadow:0 20px 40px rgba(0,0,0,0.15);}
.thumb{width:100%;height:180px;border-radius:15px;overflow:hidden;margin-bottom:12px;display:flex;align-items:center;justify-content:center;background:#f6f3f1;}
.thumb img{width:100%;height:100%;object-fit:cover;transition: transform 0.2s ease;}
.card:hover .thumb img{transform: scale(1.05);}
.name{font-weight:700;font-size:16px;color:#000;margin-bottom:8px;}
.price{font-weight:700;font-size:15px;color:var(--accent);margin-bottom:8px;}
input.qty{width:60px;margin-bottom:8px;padding:6px;border:1px solid #000;border-radius:6px;text-align:center;}
button.addCart{background:#000;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600;transition:background 0.2s ease;}
button.addCart:hover{background:#333;}
.confirm-btn{background:#000;color:#fff;padding:12px 24px;border:none;border-radius:8px;cursor:pointer;font-weight:600;margin-top:20px;display:inline-block;}
.confirm-btn:hover{background:#333;}
footer{margin:34px 0 60px;color:var(--muted);font-size:14px;text-align:center;}
</style>
</head>
<body>
<div class="wrap">
<h1>Crepes Menu</h1>
<p class="lead">Select quantity and click "Add to Cart".</p>

<!-- Crepes Section -->
<div>
<div class="section-title">Crepes</div>
<section class="grid">
  <article class="card">
    <div class="thumb"><img src="images/crepes_sugar_crepe.jpg" alt="Sugar Crepe"></div>
    <div class="name">Sugar Crepe</div>
    <div class="price">80 EGP</div>
    <input type="number" class="qty" min="1" value="1">
    <button class="addCart" onclick="addToCart('Sugar Crepe',80,this.previousElementSibling.value)">Add to Cart</button>
  </article>
  <article class="card">
    <div class="thumb"><img src="images/crepes_nutella_crepe.jpg" alt="Nutella Crepe"></div>
    <div class="name">Nutella Crepe</div>
    <div class="price">140 EGP</div>
    <input type="number" class="qty" min="1" value="1">
    <button class="addCart" onclick="addToCart('Nutella Crepe',140,this.previousElementSibling.value)">Add to Cart</button>
  </article>
  <article class="card">
    <div class="thumb"><img src="images/crepes_banana_crepe.jpg" alt="Banana Crepe"></div>
    <div class="name">Banana Crepe</div>
    <div class="price">130 EGP</div>
    <input type="number" class="qty" min="1" value="1">
    <button class="addCart" onclick="addToCart('Banana Crepe',130,this.previousElementSibling.value)">Add to Cart</button>
  </article>
  <article class="card">
    <div class="thumb"><img src="images/crepes_cheese_crepe.jpg" alt="Cheese Crepe"></div>
    <div class="name">Cheese Crepe</div>
    <div class="price">120 EGP</div>
    <input type="number" class="qty" min="1" value="1">
    <button class="addCart" onclick="addToCart('Cheese Crepe',120,this.previousElementSibling.value)">Add to Cart</button>
  </article>
</section>
</div>

<!-- زر التاكيد للانتقال لصفحة confirm -->
<div style="text-align:center;">
  <button class="confirm-btn" onclick="goToConfirm()">View Cart / Confirm Order</button>
</div>

<footer>© <span id="yr"></span> Sweet Corner — All rights reserved.</footer>
</div>

<script>
document.getElementById('yr').textContent = new Date().getFullYear();

function addToCart(name, price, qty){
  qty = parseInt(qty);
  let cart = JSON.parse(localStorage.getItem('orderData')) || {cart:[]};
  let existing = cart.cart.find(i=>i.name===name);
  if(existing){ existing.qty += qty; } 
  else { cart.cart.push({name,price,qty}); }
  localStorage.setItem('orderData', JSON.stringify(cart));
  alert(name + " x" + qty + " added to cart");
}

function goToConfirm(){
  let cart = JSON.parse(localStorage.getItem('orderData')) || {cart:[]};
  if(cart.cart.length === 0){
    alert("Your cart is empty! Please add products first.");
    return;
  }
  window.location.href = 'confirm.html';
}
</script>
</body>
</html>
